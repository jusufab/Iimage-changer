<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Web Page Desing</title>
        <link rel="stylesheet" href="style.css">

    </head>
   
    <body>
        <div id="hero">
            <div class="navbar">
                <img src="images/logo.png" class="logo">
                <div class="user">
                    <button type="button"> Explore </button>
                    <img src="images/user.png">

                </div>
            </div>
            <div class="container">
                <div class="info">
                    <h1>DISCOVER</h1>
                    <p>Lorem Ipsum është një tekst shabllon i industrisë së printimit dhe shtypshkronjave. Lorem Ipsum ka qenë teksti shabllon i industrisë që nga vitet 1500, kur një shtypës i panjohur morri një galeri shkrimesh dhe i ngatërroi 
                         për të krijuar një libër mostër.</p>
                    <input type="text" placeholder="Search">

                </div>
            </div>
            <div class="slider">
                <img src="images/left-arrow.png" id="prev">
                 
                <div class="preview">
                    <img src="images/small1.png" class="active thumbnail">
                    <img src="images/small2.png" class="thumbnail">
                    <img src="images/small3.png" class="thumbnail">
                    <img src="images/small4.png" class="thumbnail">
                    <img src="images/small5.png" class="thumbnail">
                </div>
                
                <img src="images/right-arrow.png" id="next">
            </div>
        </div>


        <script src="javascript/index.js"></script>

    </body>
</html>
